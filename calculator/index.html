<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="display">
        <div class="pre-display"></div>
        <div class="now-display">0</div>
    </div>
    <div class="btns">
            <button class="op-btn">+</button>
            <button class="op-btn">-</button>
            <button class="op-btn">ร</button>
            <button class="op-btn">รท</button>

            <button class="num-btn">7</button>
            <button class="num-btn">8</button>
            <button class="num-btn">9</button>
            <button class="delete-btn">Del</button>
            
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button> 
            <button class="clear-btn">C</button> 
            
            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button> 
            <button class="equal-btn">=</button>

            <button class="decimal-btn">.</button>
            <button class="num-btn">0</button>
            <button class="percentage-btn">%</button>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
