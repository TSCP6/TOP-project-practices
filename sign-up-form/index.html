<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-page">
        <div class="left-bg">
            <div class="logo">
                <img src="odin-lined.png" alt="ODIN logo">
                <span>ODIN</span>
            </div>
            <div class="photo-credit">
                Photo by Halie West on Unsplash
            </div>
        </div>
        <div class="right-form">
            <div class="intro">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                <p><strong>You <em>know</em> you want to.</strong></p>
            </div>
            <form class="signup-form" autocomplete="off">
                <h3>Letâ€™s do this!</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
                <button type="submit" class="create-account">Create Account</button>
                <div class="login-link">
                    Already have an account? <a href="#">Log in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
